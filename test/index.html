<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        header a
        {
            display: block;
            float: left;
            
        }
        header ul li {
            display: inline;
            float: left;
        }
        header ul
        {
            display: inline;
           
        }

        #submenu1, #submenu2{
            display: none;
        }

        header ul li ul li{
            display:block
        }

    </style>
</head>
<body>

    <header>
        <div class="inner">
            <h1><a href="" img>로고</a></h1>
            <nav>
                <ul>
                    <li>
                        <a href="#" id="menu1">기업정보</a>
                    
                          <div id="submenu1">
                        <ul>
                            <li><a href="">1</a></li>
                            <li><a href="">2</a></li>
                            <li><a href="">3</a></li>
                            <li><a href="">4</a></li>
                            <li><a href="">5</a></li>
                        </ul>
                         </div>
                     </li>
                     <li>
                        <a href="#" id="menu2">제품기술</a>
                    
                          <div id="submenu2">
                        <ul>
                            <li><a href="">1</a></li>
                            <li><a href="">2</a></li>
                            <li><a href="">3</a></li>
                            <li><a href="">4</a></li>
                            <li><a href="">5</a></li>
                        </ul>
                         </div>
                     </li>
                </ul>


            </nav>
        
        
        
        
        
        
        
        
        </div>
        
        
    </header>
    <script>
        var menuover1 = document.getElementById("menu1");
        menuover1.addEventListener("mouseover",function(){
            document.getElementById("submenu1").style.display="block";
        });

        menuover1.addEventListener("mouseout",function(){
            document.getElementById("submenu1").style.display="none";
        });

        var menuover2 = document.getElementById("menu2");
        menuover2.addEventListener("mouseover",function(){
            document.getElementById("submenu2").style.display="block";
        });

        menuover2.addEventListener("mouseout",function(){
            document.getElementById("submenu2").style.display="none";
        });

      
    </script>
</body>
</html>
