    <h2>하이퍼링크 요소</h2>
    <p>하이퍼링크란? 해당 요소를 클릭했을 때 다른 사이트나 페이지로 이동하거나
        <br>해당 영역으로 이동하는 것을 말하며, a 요소를 활용한다.
        <br>a 요소는 인라인 요소로 출력된다.
    </p>
    <!-- 일반적인 문서 요소(태그)는 필수 속성을 가지며, 필수 속성이 없을 경우도
         있으며, 그 밖에 필요에 따라 선택 속성을 지정할 수도 있음
         <태그 필수속성="값" 선택속성=""><태그>
    -->
    <!-- attribute : 태그의 속성, properties : css의 속성   -->
    <!-- 아래의 a요소에서 href는 필수속성, title은 선택속성임 -->
    <a href="http://naver.com" title="네이버로 이동" target="_blank">외부사이트</a><br>
