<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연습 7</title>
</head>
<body>
    <h1>BOM 객체</h1>
    <h2>Window</h2>
    <p onclick="func1()">d</p>
    <p id="para2">문장2</p>
    <h3 id="pop_open">팝업창 열기</h3>
    


    <script>
        var obj={
            
        name:"김기태",
        age:29,
        widnow:function() {document.write("obj 객체<br>")}
    
    
    };
        obj.widnow();

        function func1(){
            alert("인라인 이벤트 핸들러 실행");
        };
        //UI 3요소 : 상호작용, 위젯, 효과
        var para2 = document.getElementById("para2");
        para2.addEventListener("click",function(){alert("일반 이벤트 핸들러"); })

        for(var a in window){
            document.write(a+" : "+window[a]+"<br>");
        }

        var pop = document.getElementById("pop_open");
        pop.addEventListener("click",function(){  
            window.open("javascript5.html","child","menubar=no, location=no, scrollbars=no, resizable=yes,status=no")
        });

    </script>
</body>
</html>
