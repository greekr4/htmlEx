<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계</title>
    <style>
    @font-face {
    font-family: 'aa';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202@1.0/CBNUJIKJI.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
    *{  text-align: center;    font-family: 'aa';   }
    h1{    background-color: hotpink;    border-radius: 30%;  }
    </style>
</head>
<body>
    <h1 id="clo">시간</h1>
    <script>
        time();
        var a = setInterval(function(){time()},1000);
        function time(){
        today = new Date();
        var si = today.getHours();
        var bun = today.getMinutes();
        var cho = today.getSeconds();
        var ampm;
        if (si > 12){ampm = "PM"; si = (si-12); }
        else{ampm = "AM" }
        if(si<=9){ si="0"+si;  }
        if(bun<=9){ bun="0"+bun; }
        if(cho<=9){ cho="0"+cho; }
        var clo = document.getElementById("clo");
        clo.innerHTML = "현재시간은 " + ampm +" "+si +"시 "+ bun +"분 "+ cho+"초";
        }

    </script>
</body>
</html>
