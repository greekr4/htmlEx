<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크로스미디어 구현</title>
</head>
<body>
    <script>
        var desk ="win16|win32|win64|max|linux";
        if(navigator.platform){
            if(desk.indexOf(navigator.platform.toLowerCase())<0){  
                //navigator.platform을 소문자로 변경해 desk 문자열에 있는지 확인한다.
                location.href="mobile.html";  //모바일 전용 페이지로 이동
            }else{
            
                location.href="desktop.html"; //데스크탑 전용 페이지로 이동
            };
        }
    </script>
</body>
</html>
