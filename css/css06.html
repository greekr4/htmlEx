<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습6 - 링크 선택자</title>
    <style>
        :link {background-color: aqua; color: red;} /* href 속성이 있는 요소 */
        :visited {color: pink;} /* href 속성이 방문했던 주소이면 선택 */
        a:hover ,nav:hover{background-color: yellow;}   /* 마우스 포인터를 올리면 */
        a:active, nav:active {background-color: deeppink;}  /* 마우스 클릭되면 */
        a:focus {border: 10px solid pink;}  /* a요소 또는 input요소 -> 인터렉션 요소 */
    </style>
</head>
<body>
    <a href="http://www.naver.com">네이버</a><br><br>
    <a>다음</a><br><br>
    <nav>김기태</nav>
</body>
</html>
