<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습3 - 속성 선택자</title>
</head>
<style>
    * {font-size:20px;}
[target] {text-decoration: none;} /*속성의 존재 유무 */
[target="_blank"]{ font-size: 34px;} /* 속성일치 선택자 */
[href^="http"] {color: darkorange;} /* http로 시작하는 것 */
[href$=".com"] {font-style: italic;} /* .com으로 끝나는 것*/
[href*="go"] {font-weight: 900;}

/*  [속성명|값] : 접두사
    [속성~=값]  : 접미사 */

</style>
<body>
    <a href="http://www.naver.com" target="_blank">네이버</a><br>
    <a href="http://www.daum.net">다음</a><br>
    <a href="google.com">구글</a><br>
    <a href="https://ncs.go.kr" target ="_self">NCS 사이트</a><br>

</body>
</html>
