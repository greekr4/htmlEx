<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타겟 선택자</title>
    <style>
        .pic {opacity: 0; visibility: hidden; transition: 2s; width: 300px; height: auto;}
        .pic:target{opacity: 1; visibility: visible;}
    </style>
</head>
<body>
    <nav class="tab">
        <a href="#pic1">1번</a>
        <a href="#pic2">2번</a>
        <a href="#pic3">3번</a>
        <a href="#pic4">4번</a>
    </nav>
    <img src="1.png" alt="" id="pic1" class="pic">
    <img src="2.png" alt="" id="pic2" class="pic">
    <img src="3.png" alt="" id="pic3" class="pic">
    <img src="4.png" alt="" id="pic4" class="pic">
</body>
</html>
