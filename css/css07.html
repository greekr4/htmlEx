<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습7 - 가상선택자</title>
    <style>
        div:before{content: "박스 앞"; display: block;} /* 전/후 선택자 */
        div:after{content: "박스 뒤"; display: block;} /* 전/후 선택자 */
        .song::first-line{background-color: aqua;} /* 첫 줄 선택 */
        .song::first-letter{font-size:24px;}        /* 첫 글자 선택 */
        .song::selection {background-color: yellow;} /* 선택(드래그) */
   </style>
</head>
<body>
    <div>
        <!-- div:before -->
        <p><a href="">링크</a><span>데이터</span></p>
        <p class="song">ㅁㄴㅇㅁㄴㅇasdasdasdasasaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaadㅁasdasdasdasdasdㄴㅇ<br>ㅁㄴㅇㅁaasdasdasdsdasdasdasdasdㄴㅇㅁㄴㅇ</p>
        <!-- div:after -->
    </div>
</body>
</html>
