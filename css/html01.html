<!DOCTYPE html>
<!--문서의 종류를 선언 -->
<html lang="ko">
<head>
    <!-- mata 요소 : 문서의 정보를 나타내는 요소 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title : 문서의 제목으로 브라우저의 제목창에 표시할 내용을 나타내는 요소 -->
    <title>연습1 - 제목과 문단</title>
    <!-- link : 외부 스타일 또는 바로가기 아이콘과 같은 외부 요소를 연결하는 요소 -->
    <link rel="stylesheet" href="">
    <!-- style : 내부 스타일을 지정할 때 사용하는 요소 -->
    <style>
h2 {
color : red
}





    </style>
    <!-- script : 자바 스크립트를 지정하거나 외부 스크립트를 연결할 때 사용하는 요소 -->
    <!--  <script>alert("알라뷰")</script> -->
</head>
<body>
    <!-- emmet -> zencoding 
    제목 h1~h6 숫자가 커질수록 글자크기가 작아진다. -->
    <h1>대제목1</h1>
    <h2>대제목2</h2>
    <h3>중제목1</h3>
    <h4>중제목2</h4>
    <h5>소제목1</h5>
    <h6>소제목2</h6>  
    <p>
        오늘은 html을 배우는 첫 날입니다. ㅇㅇㅇㅇ
        <strong>dd</strong>ㅇㅇ<ins>zz</ins>ㅇㅇㅇ<em>zz</em>ㅇㅇㅇ
        <br>zz
    </p>


        <!--
        strong : 굵게
        b : 굵게 (구)
        ins : 밑줄
        u : 밑줄 (구)
        em : 기울임
        i : 기울임 (구)
        br : 줄바꿈
        del : 취소선
        -->

    <p>
        여기는 또다른 문단입니다. html에서 p 요소는 문단, strong, ins, em, del, b, u, i
        는<br> 글자나 단어에 사용하고, 제목은 h(h1~h6)를 사용함 이 중에서 p요소와 h요소는
        <br><strong>블록 요소</strong>이며, 나머지 strong~i 요소는 <strong>인라인 요소</strong>임
    </p>
    





        <script></script>
</body>
</html>



<!-- 자식태그-후손태그 -->
